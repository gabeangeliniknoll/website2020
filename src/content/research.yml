        - title: Maps of simplicial spectra whose realizations are cofibrations
          description: This paper provides user friendly conditions for checking when a map of simplicial spectra induces a cofibration on geometric realizations. 
          # The main result of this paper is used our joint paper ``A May-type spectral sequence for topological Hochschild homology,'' so we include it for completeness. 
