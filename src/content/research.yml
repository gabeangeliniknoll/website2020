        - title: Real Topological Hochschild homology, Witt vectors, and norms
          description: We give a description of the Mackey functor homotopy groups of Real topological Hochschild homology of noncommutative rings with anti-involution in terms of Witt vectors for rings with anti-involution. We also provide a Hill-Hopkins-Ravenel norm model for Real topological Hochshild homology.
