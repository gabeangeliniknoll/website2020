        - title: Commuting unbounded homotopy limits with Morava K-theory
          description: We give conditions for Morava K-theory to commute with certain homotopy limits with an eye towards applications to topoligical periodic cyclic homology and algebraic K-theory. As an application, we prove a version of Mitchell's theorem for truncated Brown-Peterson spectra.
          coauthors:  
            - name: Andrew Salch
