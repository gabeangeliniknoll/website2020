        - title: K(n)-local homotopy groups via Lie algebra cohomology 
          description: I compute the homotopy groups of the K(1)-local mod p Moore spectrum at odd primes in order to illustrate a method that can be used to compute K(n) local homotopy of more general type n complexes. This an expository article based on work of Doug Ravenel.
          links:
