        - title: Chromatic complexity of algebraic K-theory of y(n)
          description: We compute Morava K-theory of topological periodic cyclic homology and topological negative cyclic homology of the Thom spectra y(n). This gives evidence for a version of the red-shift conjecture for topological periodic cyclic homology at all chromatic heights. 
          coauthors: 
            - name: J.D. Quigley
