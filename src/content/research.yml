        - title: Auslander-Reiten quiver of the category of unstable modules over a sub-Hopf algebra of the Steenrod algebra 
          description: I describe the Auslander-Reiten quiver associated to the category of unstable E(1) modules where E(1) is the sub-Hopf algebra of the Steenrod algebra generated by the first two Milnor primitives.
