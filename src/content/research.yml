    - title: Theses
      papers:
        - title: Periodicity in iterated algebraic K-theory of finite fields
          description: I give a construction of the topological Hochschild-May spectral sequences, use it to compute topological Hochschild homology of the image of j after smashing with the Smith Toda complex of type one, and then I detect certain beta elements in iterated algebraic K-theory of finite fields. This is my PhD thesis completed under the direction of Andrew Salch. 
          links:
            - display: "link"
              url: "https://digitalcommons.wayne.edu/oa_dissertations/1778/"
        - title: Galois cohomology and algebraic K-theory of finite fields 
          description: I compute algebraic K-theory of finite fields using Galois cohomology and an Atiyah-Hirzebruch type spectral sequence for algebraic K-theory. This project is my master's thesis completed under the direction of Andrew Salch.
          links:
            - display: ""
              url: ""
              body: 
                 - {_uid: BUY6Drn9e6,paper: "masters",displayText: "pdf"}
        - title: "Social Justice Through Mathematics: An Exploration of Social Justice Pedagogy and a Reflection on Mathematics in Summer Programs for Youth"
          description:  I reflect on my experiences working in the KCIS's Think Summer! program and developing mathematics curriculum for the program. I also design my own summer program for teaching mathematics through a social justice lens, which I call Just Math, based upon reflections on work of Robert Moses, Paulo Freire, and Eric Gutstein. This is my undergraduate thesis completed under the direction of John Fink.
          links:
            - display: "link"
              url: "https://cache.kzoo.edu/handle/10920/25148"
