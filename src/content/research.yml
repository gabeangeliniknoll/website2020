              # body:
              #    - {_uid: BUY6Drn9e5,paper: "limits",displayText: "pdf"}
        - title: Detecting beta elements in iterated algebraic K-theory of finite fields
          description: I prove that a certain family of beta elements is detected in iterated algebraic K-theory of finite fields and consequently iterated algebraic K-theory of the integers. This gives evidence for a higher chromatic height version of the Lichtenbaum conjecture, which I call the Greek-letter-family red-shift conjecture, after the red-shift conjecture of Ausoni-Rognes.
          links:
            - display: arXiv
              url: https://arxiv.org/abs/1612.00548
